<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>保险回厂频次贡献</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css"
	href="/jquery-easyui-1.7.0/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="/jquery-easyui-1.7.0/themes/icon.css">
<link rel="stylesheet" type="text/css"
	href="/jquery-easyui-1.7.0/demo/demo.css">
<script type="text/javascript" src="/jquery-easyui-1.7.0/jquery.min.js"></script>
<script type="text/javascript"
	src="/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
<script>
	function doSearch() {
		$('#bxhcpcgxAnalyseTable').datagrid('load', {
			year : $('#year').val()
		});
	}
</script>
</head>

<body>
	<div style="padding: 3px">
		年份 <input id="year" size="10"/>
		&#160;&#160;
		<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'"
			onclick="doSearch()">查询</a>
	</div>

	<table id="bxhcpcgxAnalyseTable" class="easyui-datagrid"
		url="/bxgxfx/bxhcpcgxanalysequery" fitColumns="true"
		singleSelect="true">
		<thead>
			<tr>
				<th field="zxkh" width="10%">在修客户</th>
				<th field="cls" width="10%">车辆数（辆）</th>
				<th field="hcpcjz" width="12%">回厂频次均值</th>
				<th field="hccls" width="12%">回厂车辆数（辆）</th>
				<th field="jscls" width="12%">结算车辆数（辆）</th>
				<th field="jsclszb" width="15%">结算车辆数占比（%）</th>
				<th field="jscsjz" width="12%">结算次数均值</th>
				<th field="jscz" width="12%">结算产值</th>
				<th field="jsczzb" width="12%">结算产值占比（%）</th>
			</tr>
		</thead>
	</table>
</body>
</html>
